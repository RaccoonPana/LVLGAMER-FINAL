<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Level-Up Gamer</title>

    <link rel="icon" href="img/level-up-icono.jpg" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/productos.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="contenedor-nav">
                <div class="nav-logo" id="logo">
                    <img src="img/level-up-icono.jpg" alt="Level-Up Gamer">
                    <h1>Level-Up Gamer</h1>
                </div>
                
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="productos.html" class="nav-link">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a href="nosotros.html" class="nav-link">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a href="blogs.html" class="nav-link">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a href="contacto.html" class="nav-link">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a href="admin_index.html" class="nav-link">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a href="carrito.html" class="nav-link">Carrito (<span id="cart-count">0</span>)</a>
                    </li>
                </ul>
                
                <div class="nav-btn">
                    <a href="login_register.html" class="btn-login_register">Login / Registro</a>
                </div>
        </nav>

    <main>
        <section class="galeria">
            <h2> Catálogo de Productos</h2>
            
            <!-- Filtros por categoría -->
            <div class="filtros">
                <button class="btn-filtro active" data-categoria="todos" onclick="filtrarProductos('todos', this)">Todos los Productos</button>
                <button class="btn-filtro" data-categoria="Consolas" onclick="filtrarProductos('Consolas', this)"> Consolas</button>
                <button class="btn-filtro" data-categoria="PC Gaming" onclick="filtrarProductos('PC Gaming', this)"> PC Gaming</button>
                <button class="btn-filtro" data-categoria="Perifericos" onclick="filtrarProductos('Perifericos', this)"> Periféricos</button>
                <button class="btn-filtro" data-categoria="Sillas" onclick="filtrarProductos('Sillas', this)"> Sillas Gamer</button>
                <button class="btn-filtro" data-categoria="Accesorios" onclick="filtrarProductos('Accesorios', this)"> Accesorios</button>
                <button class="btn-filtro" data-categoria="Juegos de Mesa" onclick="filtrarProductos('Juegos de Mesa', this)"> Juegos de Mesa</button>
            </div>
            
            <div class="contenedor" id="lista-productos">
                <!-- Los productos se cargan aquí mediante JavaScript -->
                <div class="cargando">Cargando productos...</div>
            </div>
        </section>
        
        <!-- Resumen del Carrito -->
        <section class="carrito">
            <div class="resumen-carrito">
                <h3> Resumen del Carrito</h3>
                <p>Items: <span id="contador-carrito">0</span></p>
                <a href="carrito.html" class="btn-ver-carrito">Ver Carrito</a>
                <button class="btn-vaciar" onclick="vaciarCarritoLS()" style="margin-left:10px"> Vaciar Carrito</button>
            </div>
        </section>
        
    </main>

    <footer>
        <p>© 2025 Level-Up Gamer - Todos los derechos reservados</p>
    </footer>

    <!-- Scripts -->
    <script src="js/producto.js"></script>
    <script src="js/carrito.js"></script>
    <script>
        console.log('Página productos iniciada');
    </script>
    
    <!-- Al final del body, después de los scripts -->
<script>
    // Debug inicial
    console.log('=== PÁGINA PRODUCTOS CARGADA ===');
    debugCarrito();
    // Agregar evento para probar el carrito
    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('btn-agregar')) {
            console.log('Botón agregar clickeado');
            setTimeout(debugCarrito, 100); // Debug después de agregar
        }
    });
</script>
</body>
</html>
